version: '2'

services:

  couchdb.example.com:
    container_name: couchdb.example.com
    image: ${COUCHDB_IMAGE}:${COUCHDB_IMAGE_TAG}
    ports:
      - ${COUCHDB_PORT}:${COUCHDB_PORT}
    networks:
      - vc-rest_bdd_net

networks:
  vc-rest_bdd_net:
    external: true