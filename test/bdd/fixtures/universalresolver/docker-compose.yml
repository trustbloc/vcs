version: '3'

services:

  uni-resolver-web:
    image: universalresolver/uni-resolver-web:0.1.0
    ports:
      - "8080:8080"
    volumes:
      - ./config.json:/opt/uni-resolver-java/uni-resolver-web/config.json
      - ./run-uni-resolver-web.sh:/opt/uni-resolver-java/uni-resolver-web/docker/run-uni-resolver-web.sh
    networks:
      - couchdb_bdd_net

networks:
  couchdb_bdd_net:
    external: true
