version: '2'

services:

  mysql:
    container_name: mysql
    image: mysql:${MYSQL_IMAGE_TAG}
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - ./mysql-config:/docker-entrypoint-initdb.d
    networks:
      - mongodb_bdd_net

networks:
  mongodb_bdd_net:
    external: true
