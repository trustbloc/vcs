version: '3'

services:

  static-file-server:
    container_name: stakeholder.one
    hostname: stakeholder.one
    image: halverneus/static-file-server:latest
    environment:
      - PORT=8088
      - FOLDER=/web
    ports:
      - "8088:8088"
    volumes:
      - ./config:/web/.well-known/did-bloc
    networks:
      - vc-rest_bdd_net

networks:
  vc-rest_bdd_net:
    external: true

